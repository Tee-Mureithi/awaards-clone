{% extends 'base.html' %}


{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.79.0">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/product/">



  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <style>
    .container {
      max-width: 960px;
     
    }

  
    

    .flex-equal>* {
      flex: 1;
    }

    @media (min-width: 768px) {
      .flex-md-equal>* {
        flex: 1;
      }
    }
  </style>
</head>

<body>

  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center headline bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">AWAARDS</h1>
        <p class="lead fw-normal">Welcome to <strong>Awaards</strong>Where To Get Inspiration</p>
        <a class="btn btn-outline-secondary" href="{% url 'post_project' %}">Post a project</a>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <div class="row">
      {% for project in object_list %}
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="{{ project.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{% url 'project_details' project.id %}"><p class="card-text"> Project details</p></a>
            <p class="card-text"><small class="text-muted">{{ project.created_at }}</small></p>
          </div>
        </div>
      </div>
      {% endfor %}
  </main>

  <footer class="container py-5">
    
    <p>copyright @ Estar Wangari</p>

  </footer>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>


</body>

</html>




{% endblock %}
