{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}



<div class="container d-flex justify-content-center">
    <div class="post-image">
        <h2 class="text-center">Post <span class="text-blue">Project</span> </h2>
        {{ form.errors }}
        <div class="form-group">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form  %}
                <button type="submit" class="d-inline-block btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}



<div class=" form-control mb-2">
    <div>
        {{ form.title }}
    </div>
</div>
<div class=" form-control mb-2">
    <div>
        {{ form.image }}
    </div>
</div>
<div class=" form-control mb-2">
    <div>
        {{ form.description }}
    </div>
</div>
<div class="mb-2">
        {{ form.link }}
</div>
<div class="input mb-3">
    
        {{ form.user }}
</div>
