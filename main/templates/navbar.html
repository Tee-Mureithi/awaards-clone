<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
.site-header {
  background-color: rgba(0, 0, 0, .85);
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  backdrop-filter: saturate(180%) blur(20px);
}
.site-header a {
  color: #8e8e8e;
  transition: color .15s ease-in-out;
}
.site-header a:hover {
  color: #fff;
  text-decoration: none;
}

 </style>
</head>

<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="/home" aria-label="Product">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="{% url 'post_project' %}">Post</a>
    <form action="{% url 'search_term' %}" role="search">
      {% csrf_token %}
      <input class="search-field" type="search" name="project" placeholder="Search">
      <button type="submit" class="btn btn-default">
        <i class="fas fa-search"></i>     
      </button>
    </form>
  <a class="py-2 d-none d-md-inline-block" href="#">Features</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Enterprise</a>
    {% if user.is_authenticated %}
    <a class="py-2 d-none d-md-inline-block" href="{% url 'profile' user.id %}">{{ user.username }}</a>
    <a class="py-2 d-none d-md-inline-block" href="/logout">Logout</a>
    {% else %}
    <a class="py-2 d-none d-md-inline-block" href="/login">Pricing</a>
    <a class="py-2 d-none d-md-inline-block" href="/register">Cart</a>
    {% endif %}
  </nav>
</header>
