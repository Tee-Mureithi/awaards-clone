<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
.site-header {
  background-color: rgba(17, 6, 36, 0.85);
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  backdrop-filter: saturate(180%) blur(20px);
}
.site-header a {
  color: #8e8e8e;
  transition: color .15s ease-in-out;
}
.site-header a:hover {
  color: #fff;
  text-decoration: none;
}

 </style>
</head>

<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
   <a href="index.html"><h3 style="color: antiquewhite;">AWAARDS</h3></a> 
    <a class="py-2 d-none d-md-inline-block" href="{% url 'post_project' %}">Post</a>
    <form action="{% url 'search_term' %}" role="search">
      {% csrf_token %}
      <input class="search-field" type="search" name="project" placeholder="Search">
      <button type="submit" class="btn btn-default">
        <i class="fas fa-search"></i>     
      </button>
    </form>
  >
    {% if user.is_authenticated %}
    <a class="py-2 d-none d-md-inline-block" href="{% url 'profile' user.id %}">{{ user.username }}</a>
    <a class="py-2 d-none d-md-inline-block" href="/logout">Logout</a>
    {% else %}
    <a class="py-2 d-none d-md-inline-block" href="/login">Login</a>
    <a class="py-2 d-none d-md-inline-block" href="/register">Register</a>
    {% endif %}
  </nav>
</header>
